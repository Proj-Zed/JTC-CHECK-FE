<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <link rel="stylesheet" href="../styles/fontStyles.css" />

    <title>JTC CHECK</title>
  </head>
  <body>
    <div class="main">
        <dotlottie-player src="../assets/json/armLoading.json" class="loader" style="position: absolute;"  background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
      <!-- Left Nav Bar / Side Bar -->
      <div class="left-bar">
        <!-- Logo -->
        <div class="logo">
          <img src="../assets/images/logo.png" alt="logo" />
        </div>
        <!-- btns -->
        <div class="side-nav-tabs">
          <button
            class="sideBtnTabs poppins-extralight"
            style="margin-top: 15px"
          >
          <span class="spanBtn"> Transactions </span>
           
          </button>
          <button class="sideBtnTabs poppins-extralight"><span class="spanBtn">Accounts</span></button>
          <button class="sideBtnTabs poppins-extralight"><span class="spanBtn">Salesman</span></button>
          <button class="sideBtnTabs poppins-extralight"><span class="spanBtn">Payee / Supplier</span></button>
          <button class="sideBtnTabs poppins-extralight"><span class="spanBtn">Bank</span></button>
          <button class="sideBtnTabs poppins-extralight"><span class="spanBtn">Users</span></button>
          <button class="sideBtnTabs poppins-extralight">
            <span class="spanBtn">Returned Check Reasons</span>
          </button>
          <button class="sideBtnTabs poppins-extralight"><span class="spanBtn">Holidays</span></button>
        </div>
        <!-- Logout Btns -->
        <div class="logoutButton">
          <button type="button" class="btn btn-outline-danger poppins-extrabold">
          Sign Out
          </button>
        </div>
      </div>
      <!-- Right Side View -->
      <div class="rightView">
        <!-- Main View for Dashboard -->
            <div class="rightViewTop d-none">
                <!-- Dashboard Main View -->
                <div class="dashboardBox ">
                    <div class="overviewContent">
                        <figure>
                            <blockquote class="blockquote">
                              <p class="poppins-light"><h2>Overview</h2> The <b>Check Management System</b> is a comprehensive, user-friendly solution designed to streamline and automate the process of managing and processing checks within an organization. It provides a secure, efficient, and reliable way to handle check issuance, tracking, and reconciliation, minimizing errors and enhancing financial control.</p>
                            </blockquote>
                            <figcaption class="blockquote-footer poppins-light-italic mt-2">
                              Cedrick James L. Ribad <br><cite title="Source Title" class="poppins-light-italic"> Software Engineer / Developer </cite>
                            
                            </figcaption>
                          </figure>
                    </div>
                    <div class="conclusionContent">
                        <figure>
                            <blockquote class="blockquote">
                              <p class="poppins-light"><h2>Conclusion</h2> The <b>Check Management System </b>is an essential tool for any organization looking to optimize their check handling processes. By leveraging advanced technology and automation, it ensures efficiency, accuracy, and security, ultimately contributing to better financial management and operational excellence.</p>
                            </blockquote>
                            <figcaption class="blockquote-footer poppins-light-italic mt-2">
                              Cedrick James L. Ribad <br><cite title="Source Title" class="poppins-light-italic"> Software Engineer / Developer </cite>
                            
                            </figcaption>
                          </figure>
                    </div>
                    <div>
                        <img class="imgBackground" src="../assets/images/backgroundimg.svg" alt="image-manange-background">
                    </div>
                    <img class="imgBackgroundPig"  src="../assets/images/savings.svg" alt="savings-pig-picture">
                </div>
            </div>




            
            <div class="rightViewBottom">

            </div>
      </div>
    </div>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
        $(window).on('load', function(){
            $(".loader").fadeOut(1000);
            $(".left-bar").fadeIn(1000);
            $(".rightView").fadeIn(1000);
        })
    </script>
  </body>
</html>
